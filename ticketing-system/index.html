<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Machine Ticketing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <h1 class="mb-4">Bean Machine Ticketing System</h1>
    <div class="card mb-4">
      <div class="card-header">Submit a New Ticket</div>
      <div class="card-body">
        <form id="ticketForm">
          <div class="mb-3">
            <label for="customer_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="customer_name" required>
          </div>
          <div class="mb-3">
            <label for="customer_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="customer_email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">All Tickets</div>
      <div class="card-body p-0">
        <div id="ticketsList" class="w-100"></div>
      </div>
    </div>
  </div>
  <script>
    // --- BEGIN: Dynamic API base path detection (robust for sub-URL deployment) ---
    function getApiBasePath() {
      // Get the current path (e.g., /proxy/3000 or /proxy/3000/index.html)
      let path = window.location.pathname;
      if (path.endsWith('/')) path = path.slice(0, -1);
      path = path + '/api'
      return path;
    }
    const API_BASE = getApiBasePath();
    // --- END: Dynamic API base path detection ---

    // Helper to get badge class by status
    function getStatusBadgeClass(status) {
      const s = (status || '').toLowerCase();
      if (s === "open") return "bg-warning text-dark";
      if (s === "in progress") return "bg-info text-dark";
      if (s === "closed") return "bg-success";
      if (s === "escalated") return "bg-danger";
      return "bg-secondary";
    }
    // Helper to format date as human readable
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    }

    // Fetch and display all tickets
    async function loadTickets() {
      const res = await fetch(`${API_BASE}/tickets`);
      const tickets = await res.json();
      const list = document.getElementById('ticketsList');
      if (tickets.length === 0) {
        list.innerHTML = '<em>No tickets yet.</em>';
        return;
      }
      list.innerHTML = `
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Serial #</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${tickets.map(t => `
                <tr>
                  <td>${t.subject}</td>
                  <td><span class="badge ${getStatusBadgeClass(t.status)}">${t.status}</span></td>
                  <td>${t.customer_name}</td>
                  <td>${t.customer_email}</td>
                  <td>${formatDate(t.created_at)}</td>
                  <td>${t.serial_number || '<em>None</em>'}</td>
                  <td>${t.category || '<em>None</em>'}</td>
                  <td>${t.priority || '<em>None</em>'}</td>
                  <td>
                    <button class="btn btn-link p-0" onclick="showTicket('${t.id}')">View</button>
                    <button class="btn btn-link text-danger p-0 ms-2" onclick="deleteTicket('${t.id}')">Delete</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Show ticket details and responses
    async function showTicket(id) {
      const res = await fetch(`${API_BASE}/tickets/${id}`);
      const t = await res.json();
      let html = `
        <div class="p-4">
          <h5>${t.subject}</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Status:</strong> <span class="badge ${getStatusBadgeClass(t.status)}">${t.status}</span></li>
                <li class="list-group-item"><strong>From:</strong> ${t.customer_name} (${t.customer_email})</li>
                <li class="list-group-item"><strong>Ticket ID:</strong> ${t.id}</li>
                <li class="list-group-item"><strong>Created At:</strong> ${formatDate(t.created_at)}</li>
              </ul>
            </div>
            <div class="col-md-6">
              <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Serial Number:</strong> ${t.serial_number || '<em>None</em>'}</li>
                <li class="list-group-item"><strong>Category:</strong> ${t.category || '<em>None</em>'}</li>
                <li class="list-group-item"><strong>Priority:</strong> ${t.priority || '<em>None</em>'}</li>
                <li class="list-group-item"><strong>Description:</strong> ${t.description || '<em>None</em>'}</li>
              </ul>
            </div>
          </div>
          <hr>
          <h6>Responses</h6>
          <div id="responses">
            ${(t.responses && t.responses.length) ? t.responses.map(r => `
              <div class="mb-2"><strong>${r.author}:</strong> ${r.message} <br><small class="text-muted">${formatDate(r.created_at)}</small></div>
            `).join('') : '<em>No responses yet.</em>'}
          </div>
          <form id="responseForm">
            <div class="mb-2">
              <input type="text" class="form-control" id="response_author" placeholder="Your name" required>
            </div>
            <div class="mb-2">
              <textarea class="form-control" id="response_message" placeholder="Your response" required></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-success">Add Response</button>
            <button type="button" class="btn btn-sm btn-secondary ms-2" onclick="loadTickets()">Back</button>
            <button type="button" class="btn btn-sm btn-danger ms-2" onclick="deleteTicket('${t.id}')">Delete Ticket</button>
          </form>
        </div>
      `;
      document.getElementById('ticketsList').innerHTML = html;
      document.getElementById('responseForm').onsubmit = async function(e) {
        e.preventDefault();
        const author = document.getElementById('response_author').value;
        const message = document.getElementById('response_message').value;
        await fetch(`${API_BASE}/tickets/${id}/responses`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ author, message })
        });
        showTicket(id);
      };
    }

    // Add this function to handle ticket deletion
    async function deleteTicket(id) {
      if (!confirm('Are you sure you want to delete this ticket?')) return;
      await fetch(`${API_BASE}/tickets/${id}`, { method: 'DELETE' });
      loadTickets();
    }

    // Handle ticket form submission
    document.getElementById('ticketForm').onsubmit = async function(e) {
      e.preventDefault();
      const ticket = {
        customer_name: document.getElementById('customer_name').value,
        customer_email: document.getElementById('customer_email').value,
        subject: document.getElementById('subject').value,
        description: document.getElementById('description').value
      };
      await fetch(`${API_BASE}/tickets`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(ticket)
      });
      this.reset();
      loadTickets();
    };

    // Initial load
    loadTickets();
  </script>
</body>
</html>
